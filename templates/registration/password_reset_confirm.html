{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="page-heading"> <h3>Account  <i class="fa fa-user"></i></h3></div>


{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
