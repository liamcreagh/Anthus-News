<article class="entry style-grid style-hero type-post col-md-12 col-lg-12 colheight-sm-1">

    <div class="ribbon ribbon-pulled ribbon-small ribbon-highlight">
        <a href="blog.html">reuters.com</a>
    </div>

    <header class="entry-header">
        <h3 class="entry-title">
            <a href={{ article.0 }}>
               {{ article.1 }}
                <p class="entry-description">
                    {{ article.2 }}
                </p>
            </a>
        </h3>
        <div class="entry-meta">
            <span class="entry-date">
                <a href="blog.html">
                    <time >
                        {{ article.3 }}
                    </time>
                </a>
            </span>
            <!--<span class="entry-author"> by <a href="blog.html">John Doe</a></span>-->

        </div>
    </header>

    <figure class="entry-thumbnail">

        <a href="single.html" class="overlay overlay-primary"></a>

        <!-- to disable lazy loading, remove data-src and data-src-retina -->
        <img src="../img/placeholder.gif" data-src="http://placehold.it/680x452" data-src-retina="http://placehold.it/1024x680" width="680" height="452" alt="">

        <!--fallback for no javascript browsers-->
        <noscript>
            <img src="http://placehold.it/680x452" alt="">
        </noscript>

    </figure>

</article>
